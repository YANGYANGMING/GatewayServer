{% extends 'index.html' %}

{% block main_content %}

    <section class="content">

      <div class="box box-info">

            </div>

            <form class="form-horizontal" action="" method="POST">
              <div class="box-body col-md-5">

                      <label class="col-sm-2 col-lg-offset-1">name</label>
                      {{ form.name }}
                  </div>
                  <div class="form-group">
                      <label class="col-sm-5 col-lg-offset-1">role</label>

                  </div>
                  <div class="form-group">
                      <label class="col-sm-5 col-lg-offset-1">last_login</label>

                  </div>

                  <div class="form-group">
                    <a class="btn btn-info col-lg-offset-1" href="/GWS/change-pwd">修改密码</a>
                    <a href="javascript:history.go(-1);" type="submit" class="btn btn-default col-md-offset-6">返回</a>
                  </div>

              </div>
              <!-- /.box-body -->
              <div class="form-group">

              </div>
              <!-- /.box-footer -->

          </div>


    </section>
