{% extends 'index.html' %}
{% load staticfiles %}

{% block main_content %}

    <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">操作结果</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                    title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>
        </div>
        <div class="box-body col-lg-offset-5 col-xs-offset-5" style="font-weight: bolder; font-size: larger; color: red;">
          {{ response.msg }}
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <div class="col-md-1 col-md-offset-10 col-xs-offset-10">
              <a href="/GWS/sensor-manage" type="button" class="btn btn-default">返回</a>
            </div>
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->


{% endblock %}

{% block script %}



{% endblock %}
